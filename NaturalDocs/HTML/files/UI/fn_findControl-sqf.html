 <div class="CTitle">ui_fnc_findControl</div>
 <div class="CBody"><p>Finds a control inside an existing display</p><p>Paramters: _display, _controlClassName</p><p>_display _controlClassName - string, class name or tag. Tag is assigned to control by various functions with _ctrl setVariable [&quot;__tag&quot;, ...].</p><p>Returns: control or controlNull</p></div>
