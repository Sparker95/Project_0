 <div class="CTitle">misc_fnc_dateToISO8601</div>
 <div class="CBody"><p>Converts a date into an ISO8601 string representation of the date.</p><p>Arguments: date in format returned by date SQF command</p><p>Returns: string</p><div class="CHeading">Example</div><p>[2035, 6, 24, 9, 13] call misc_fnc_dateToISO8601; Return value: &quot;2035-6-24 09:13&quot;</p></div>
